<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Chapulin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="app/shared/directives/ng-spin/ng-spin.style.css">
    <link rel="stylesheet" href="app/shared/directives/ng-alert/ng-alert.style.css">
</head>

<body ng-controller="AppController">
    <div ng-view></div>
    <ng-alert ng-show="alert" mensaje="mensajeAlerta" accion="closeAlert"></ng-alert>
    <ng-spin ng-show="spin"></ng-spin>
    
    
    <!-- BOWER COMPONENTS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    
    
    <!-- CONFIG -->
    <!-- app -->
    <script src="app/config/app.module.js"></script>
    <script src="app/config/app.controller.js"></script>
    <script src="app/config/app.router.js"></script>
    <script src="app/config/app.singleton.js"></script>

  
    <!-- SHARED -->
    <!-- directives -->
    <script src="app/shared/directives/ng-input/ng-input.directive.js"></script>
    <script src="app/shared/directives/ng-spin/ng-spin.directive.js"></script>
    <script src="app/shared/directives/ng-alert/ng-alert.directive.js"></script>
    <!-- api encuestas -->
    <script src="app/shared/api/encuestas/encuestas.service.js"></script>
    <script src="app/shared/api/encuestas/direcciones.service.js"></script>
    <script src="app/shared/api/encuestas/tipos.service.js"></script>
    <script src="app/shared/api/encuestas/satisfaccion.service.js"></script>
    <script src="app/shared/api/encuestas/responder-encuesta.service.js"></script>
    <!-- internal -->
    <script src="app/shared/internal/encuesta/encuesta.service.js"></script>
   
     
    <!-- MODULES -->
    <!-- inicio -->
    <script src="app/modules/inicio/inicio.module.js"></script>
    <script src="app/modules/inicio/controllers/inicio.controller.js"></script>
    <!-- crear -->
    <script src="app/modules/responder-encuesta/responder-encuesta.module.js"></script>
    <script src="app/modules/responder-encuesta/controllers/responder-encuesta.controller.js"></script>
    <!-- categorias -->
    <script src="app/modules/categorias/categorias.module.js"></script>
    <script src="app/modules/categorias/controllers/categorias.controller.js"></script>
    <!-- preguntas -->
    <script src="app/modules/preguntas/preguntas.module.js"></script>
    <script src="app/modules/preguntas/controllers/responder-categoria.controller.js"></script>
    <script src="app/modules/preguntas/controllers/responder-satisfaccion.controller.js"></script>
    <script src="app/modules/preguntas/controllers/enviar-encuesta.controller.js"></script>
    <script src="app/modules/preguntas/controllers/finalizar-encuesta.controller.js"></script>
    <!-- generar -->
    <script src="app/modules/generar/generar.module.js"></script>
    <script src="app/modules/generar/controllers/generar.controller.js"></script>
    <!-- detalle -->
    <script src="app/modules/detalle/detalle.module.js"></script>
    <script src="app/modules/detalle/controllers/detalle.controller.js"></script>

</body>

</html>
