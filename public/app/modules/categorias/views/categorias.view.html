<main style="padding-top: 20px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group" ng-repeat="categoria in categorias">
                        <label>Categoría {{$index + 1}}</label>
                        <input type="text" class="form-control" placeholder="Categoría {{$index + 1}}" ng-model="categoria.name">
                    </div>
                    <div class="form-group">
                        <p>
                            <button type="button" class="btn btn-default" ng-click="agregarCategorias()">+ Categoría</button>
                            <button type="button" class="btn btn-danger" ng-click="removerCategoria()" ng-show="categorias.length > 1 ? true : false">- Categoría</button>
                            <button type="button" class="btn btn-primary" ng-click="agregarPreguntas()">+ Pregunta</button>
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>
