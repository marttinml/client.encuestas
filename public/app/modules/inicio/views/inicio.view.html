<main style="padding-top: 20px;">
    <div class="container-fluid">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="crear()" ng-hide="encuestas.length > 0 ? true : false">Crear encuesta</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid" ng-hide="encuestas.length > 0 ? false : true">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <table class="table table-hover">
                        <tr>
                            <td><input type="text" class="form-control" ng-model="encuestaId"placeholder="# Encuesta"></td>
                        </tr>
                    </table>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="ingresar()">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</main>
